<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Question & Answer</title>
</head>
<body>
    <div class="hide-div" id="divContainer">
        <h1 class="text-center alert alert-info">Welcome to SignalR & Webpack test with .Net Core!</h1>
        <div class="row">
            <div class="form-inline col-md-12 col-sm-12 col-xs-12">
                <div class="col-md-6 col-sm-6 col-xs-6 p-1 text-center">
                    <button id="btnConnect" class="btn btn-primary btn-lg">Connect</button>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6 p-1 text-center">
                    <button id="btnDisconnect" class="btn btn-primary btn-lg">Disconnect</button>
                </div>
            </div>
            <div id="divMessages" class="messages form-control col-md-12 col-sm-12 p-2">
            </div>
            <div class="row col-md-12 col-md-12 col-xs-12">
                <div class="col-md-3 col-sm-12 col-xs-12 text-center p-1"><label id="lblMessage" for="tbMessage" class="control-label">Message:</label></div>
                <input id="tbMessage" class="form-control col-md-7 col-sm-12 col-xs-12 p-1" type="text" />
                <div class="col-md-2 col-sm-12 col-xs-12 text-center p-1"><button id="btnSend" class="btn btn-primary btn-md">Send</button></div>
            </div>
        </div>
    </div>
</body>
</html>
